<div class="col-md-8 col-md-offset-2">
  <h3 class="text-center">Управление заявками</h3>

  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>description</th>
      <th>dateStart</th>
      <th>actions</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let task of tasksArr">
      <th>{{task.id}}</th>
      <th>{{task.name}}</th>
      <th>{{task.description}}</th>
      <th>{{task.dateStart | date: 'dd.MM.yyyy HH:mm'}}</th>
      <th>
        <button (click)="onDelete(task.id)" id="delete-button" type="submit" [disabled]="loading" class="btn btn-danger" title="Удалить">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </th>
    </tr>

    </tbody>
  </table>


  <img *ngIf="loading || !tasksArr.length " width="50px" class="img-responsive center-block"
       src="/assets/loading2.gif"/>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</div>
