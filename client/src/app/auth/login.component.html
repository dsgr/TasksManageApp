<div class="col-md-4 col-md-offset-4">
    <h3 class="text-center">Авторизация</h3>
    <form name="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" class="form-control input-lg" name="username" formControlName="username" required/>
        </div>
        <div class="form-group">
            <label>Пороль</label>
            <input type="password" class="form-control input-lg" name="password" formControlName="password" required/>
        </div>
        <div class="form-group">
            <button id="login-button" type="submit" [disabled]="loading" class="btn btn-primary btn-lg btn-block">Войти
            </button>
            <img width="50px" class="img-responsive center-block" *ngIf="loading" src="/assets/loading2.gif" />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
