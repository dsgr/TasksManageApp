<div class="col-md-6 col-md-offset-3">
  <h3 class="text-center">Добавление заявку</h3>
  <form name="form3" novalidate [formGroup]="taskAddForm" (ngSubmit)="onSubmit()"  class="form-horizontal">
    <div class="form-group">
      <label>Название заявки</label>
      <input type="text" class="form-control input-lg" name="name" formControlName="name" required/>
    </div>
    <div class="form-group">
      <label>Описание заявки</label>
      <textarea class="form-control input-lg" rows="3" name="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Исполнитель</label>
      <select class="form-control input-lg" name="userId" formControlName="userId">
        <option *ngFor="let user of usersArr" value="{{user.id}}">{{user.lastName +" "+ user.firstName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Дата начала</label>
      <input type="datetime-local" class="form-control input-lg" name="dateStart" formControlName="dateStart" required/>
    </div>
    <div class="form-group">
      <button id="login-button" type="submit" [disabled]="loading" class="btn btn-primary btn-lg btn-block">Добавить заявку</button>
      <img width="50px" class="img-responsive center-block" *ngIf="loading" src="/assets/loading2.gif" />
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
